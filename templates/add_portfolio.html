{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

        <div class="card bg-secondary shadow">
            <div class="card-body">

                <h3 class="card-title mb-3">Create New Portfolio</h3>
                <p class="text-muted mb-4">
                    A portfolio represents a creative domain (e.g. Illustration, Video Editing, Photography).
                </p>

                <form method="post">

                    <!-- PORTFOLIO TITLE -->
                    <div class="mb-3">
                        <label class="form-label">Portfolio Title</label>
                        <input
                            type="text"
                            name="title"
                            class="form-control"
                            placeholder="e.g. Digital Illustrations"
                            required
                        >
                    </div>

                    <!-- DESCRIPTION -->
                    <div class="mb-4">
                        <label class="form-label">Description</label>
                        <textarea
                            name="description"
                            class="form-control"
                            rows="4"
                            placeholder="Describe what this portfolio showcases"
                        ></textarea>
                    </div>

                    <!-- ACTIONS -->
                    <div class="d-flex justify-content-between">
                        <a href="/profile" class="btn btn-outline-light">
                            Cancel
                        </a>
                        <button class="btn btn-success">
                            Create Portfolio
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
