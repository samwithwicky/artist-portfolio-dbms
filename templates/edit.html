<!DOCTYPE html>
<html>
<head>
    <title>Edit Artwork</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Edit Artwork</h2>

<form method="post">

    <label>Title</label>
    <input type="text" name="title" value="{{ artwork.title }}" required>

    <label>Medium</label>
    <input type="text" name="medium" value="{{ artwork.medium }}" placeholder="e.g. Watercolor, Ink, Digital" required>

    <label>Year Created</label>
    <input type="number" name="year" value="{{ artwork.year_created }}" required>

    <label>Image Path</label>
    <input type="text" name="image_path" value="{{ artwork.image_path }}" placeholder="images/file.jpg">

    <button type="submit">Save Changes</button>

</form>

</body>
</html>
