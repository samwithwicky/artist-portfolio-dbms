{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Your Portfolios</h2>
    <a href="/add_portfolio" class="btn btn-success">+ Add Portfolio</a>
</div>

<div class="row">
{% for p in portfolios %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card bg-secondary h-100 shadow">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ p.title }}</h5>
                <p class="card-text text-light small">{{ p.description }}</p>

                <div class="mt-auto">
                    <a href="/portfolio/{{ p.portfolio_id }}" class="btn btn-primary btn-sm">
                        View
                    </a>

                    <a href="/delete_portfolio/{{ p.portfolio_id }}"
                       class="btn btn-danger btn-sm ms-2"
                       onclick="return confirm('Delete this portfolio and all its works?')">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>

{% if portfolios|length == 0 %}
<p class="text-muted">No portfolios yet. Create one to get started.</p>
{% endif %}

{% endblock %}
